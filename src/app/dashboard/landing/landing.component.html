<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="content">
    <h1 class="welcome">Welcome to the Dashboard!</h1>
    <div class = "content-liner">
        <p class="oneliner">This is the content that appears when you click on the Dashboard link.</p>
        <span class="material-symbols-outlined">
            notifications
        </span>
        <div class="location">
            <span class="material-symbols-outlined">
            globe_asia
            </span>
            <div class="location-info">
                <p class="locname">Pune,India</p>
                <p class="time">{{time}}</p>
            </div>
        </div>
        <span class="material-symbols-outlined">
            refresh
        </span>
    </div>
</div>
